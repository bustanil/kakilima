<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <form wicket:id="loginForm">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" wicket:id="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" wicket:id="password"/>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" wicket:id="rememberMe" checked=true /> Remember me
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" wicket:id="loginButton" value="Login" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span wicket:id="registerText">Don't have an account yet? Register</span> <a wicket:id="registerLink"><span wicket:id="registerLinkLabel">register</span></a>.
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:extend>
</body>
</html>
