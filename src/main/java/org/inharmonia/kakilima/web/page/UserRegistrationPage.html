<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <form wicket:id="userRegistrationForm" >
        <fieldset>
            <legend><span wicket:id="legend">Register</span></legend>
            <table>
                <tr>
                    <td>
                        <span wicket:id="fullnameLabel">username</span>
                    </td>
                    <td>
                        <input type="text" wicket:id="fullname" autocomplete="off"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span wicket:id="emailLabel">email</span>
                    </td>
                    <td>
                        <input type="text" wicket:id="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span wicket:id="passwordLabel">password</span>
                    </td>
                    <td>
                        <input type="password" wicket:id="password" autocomplete="off"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span wicket:id="repeatPasswordLabel">repeat password</span>
                    </td>
                    <td>
                        <input type="password" wicket:id="repeatPassword" autocomplete="off"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" wicket:id="registerButton" value="Login" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:extend>
</body>
</html>
