<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <form wicket:id="sellItemForm">
        <fieldset>
            <legend>Enter Item Information</legend>
            <table>
                <tr>
                    <td>Store</td>
                    <td>
                        <select wicket:id="store">
                            <option>Elektronik</option>
                            <option>Fashion</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <select wicket:id="category">
                            <option>Elektronik</option>
                            <option>Kulkas</option>
                            <option>DLL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" wicket:id="name"/></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" wicket:id="price"/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input wicket:id="negotiable" type="checkbox" checked="true"/> Negotiable</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea wicket:id="description" cols=60 rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td><input type="file" wicket:id="image1"/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input wicket:id="button" type="submit" value="Submit"/></td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:extend>
</body>
</html>
